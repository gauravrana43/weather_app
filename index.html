<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search_pane">
          <div id="appName">TheWeatherApp</div>
          <form>
            <input type="text" id="search_location" />
          </form>
          <img
            src="./search-interface-symbol.png"
            alt="search_icon"
            id="search_icon"
          />
        </div>
      </div>
      <div class="body">
        <div class="card">
          <div class="country"><h2 id="country-name">Country</h2></div>
          <div class="weatherDetails">
            <div id="tempC">TempC</div>
            <div id="tempF">TempF</div>
            <div id="humidity">Humidity</div>
            <div id="cloud">Cloud</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
